<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <div>
            <div class="text-center">
                <h2 class="alert alert-primary text-center font-weight-light">Solicitud de exposición en la casa de
                    cultura de San Lorenzo de El Escorial</h2>
            </div>
            <div>
                <div class="card mt-4">
                    <h4 class="card-header text-center text-lg-left font-weight-light">Tipo de obra</h4>
                    <div class="card-body">
                        <ul class=" list-group">
                            <!-- Escultura -->
                            <li class="list-group-item">
                                <div class="row d-flex justify-content-center align-items-center">
                                    <div class="form-group col-2">
                                        <input class="form-control" name="tipoObra" id="Escultura" type="radio"
                                            value="SI">
                                    </div>
                                    <div class="form-group col-8">
                                        <label for="Escultura">Escultura</label>
                                    </div>
                                </div>
                            </li>
                            <!-- Pintura -->
                            <li class="list-group-item">
                                <div class="row d-flex justify-content-center align-items-center">
                                    <div class="form-group col-2">
                                        <input class="form-control" name="tipoObra" id="Pintura" type="radio"
                                            value="SI">
                                    </div>
                                    <div class="form-group col-8">
                                        <label for="Pintura">Pintura
                                        </label>
                                    </div>
                                </div>
                            </li>
                            <!-- Grabado -->
                            <li class="list-group-item">
                                <div class="row d-flex justify-content-center align-items-center">
                                    <div class="form-group col-2">
                                        <input class="form-control" name="tipoObra" id="Grabado" type="radio"
                                            value="SI">
                                    </div>
                                    <div class="form-group col-8">
                                        <label for="Grabado">Grabado</label>
                                    </div>
                                </div>
                            </li>
                            <!-- Fotografía -->
                            <li class="list-group-item">
                                <div class="row d-flex justify-content-center align-items-center">
                                    <div class="form-group col-2">
                                        <input class="form-control" name="tipoObra" id="Fotografia" type="radio"
                                            value="SI">
                                    </div>
                                    <div class="form-group col-8">
                                        <label for="Fotografia">Fotografía</label>
                                    </div>
                                </div>
                            </li>
                            <!-- Otros -->
                            <li class="list-group-item">
                                <div class="row d-flex justify-content-center align-items-center">
                                    <div class="form-group col-2">
                                        <input class="form-control" name="tipoObra" id="Otros" type="radio" value="SI">
                                    </div>
                                    <div class="form-group col-8">
                                        <label for="Otros">Otros</label>
                                    </div>
                                </div>
                            </li>
                            <!-- Preferencia -->
                            <li class="list-group-item">
                                <div class="row d-flex justify-content-center align-items-center">
                                    <div class="form-group col-2">
                                        <label for="preferenciaFecha" class="mx-4">Preferencia de fecha:</label>
                                    </div>
                                    <div class="form-group col-8">
                                        <input type="text" name="preferenciaFecha" id="preferenciaFecha"
                                            class="col-6 py-2">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
