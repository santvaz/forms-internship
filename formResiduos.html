<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <div>
            <div class="text-center">
                <h2 class="alert alert-primary text-center font-weight-light">Declaración Responsable de Gestión propia
                    de la
                    Fracción Orgánica de Residuos</h2>
                <div class="alert alert-warning mb-4">Los campos marcados con asterisco *, son de obligada
                    cumplimentación
                </div>
            </div>
            <div>
                <!-- Datos de la persona interesada -->
                <div class="card mt-4">
                    <h4 class="card-header text-center text-lg-left font-weight-light">Datos de la persona interesada
                    </h4>
                    <div class="card-body">
                        <div class="form-group">
                            <p>Nombre completo:</p>
                            <input class="form-control col-6" id="NOMBRECOMPLETO_F" name="NOMBRECOMPLETO_F" type="text">
                        </div>
                        <div class="form-group">
                            <p>DNI:</p>
                            <input class="form-control col-4" id="DNI_F" name="DNI_F" type="text" maxlength="9">
                        </div>
                        <div class="form-group">
                            <p>Ref. Catastral:</p>
                            <input class="form-control col-4" id="REF_CATASTRAL" name="REF_CATASTRAL" type="text">
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Declaración -->
        <div class="card mt-4">
            <h4 class="card-header text-center text-lg-left font-weight-light">Declaración<em class="text-danger">*</em>
            </h4>
            <div class="card-body">
                <div>
                    <div class="form-group row">
                        <input name="DECLARA1" type="checkbox" value="SI" id="DECLARA1" class="form-control col-2"
                            required>
                        <label for="DECLARA1" class="col-4 text-uppercase">
                            Que me encuentro inscrito en el programa de compostaje municipal del año:
                        </label>

                        <select class="form-control col-5 col-md-2" id="A_PROGRAMA" name="A_PROGRAMA">
                            <option value="">Seleccione el año</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                        </select>
                    </div>

                    <div class="form-group row">
                        <input name="DECLARA2" type="checkbox" value="SI" id="DECLARA2" class="form-control col-2"
                            required>
                        <label for="DECLARA2" class="col-8 text-uppercase">
                            Que cuento con un sistema de compostaje individual equivalente a los existentes en el
                            Programa Municipal, conforme al informe elaborado por el departamento de Medio Ambiente.
                        </label>
                    </div>

                    <div class="form-group row">
                        <input name="DECLARA3" type="checkbox" value="SI" id="DECLARA3" class="form-control col-2"
                            required>
                        <label for="DECLARA3" class="col-8 text-uppercase">
                            Que permito a los Servicios Municipales de Inspección el acceso al lugar donde estén
                            ubicados los sistemas de compostaje o de recogida separada de residuos.

                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
