<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <div>
            <div class="card mt-4">
                <h4 class="card-header text-center text-lg-left font-weight-light">Realiza tu pregunta al pleno<em
                        class="text-danger">*</em>
                </h4>

                <div class="card-body">
                    <div class="form-group">
                        <small class="text-muted">Tu pregunta se responderá en la parte de ruegos y
                            preguntas
                            de la próxima sesión del Pleno de la Corporación Municipal</small>
                        <small class="alert alert-warning p-0 m-1">Máximo 255
                            caracteres</small>
                        <textarea id="PREGUNTA_f" name="PREGUNTA_f" class="form-control" required
                            maxlength="255"></textarea>
                        <small class="alert alert-warning p-0">
                            Los campos marcados con asterisco *, son de obligada cumplimentación
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
